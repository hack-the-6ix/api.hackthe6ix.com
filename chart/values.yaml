# Default values for hackthe6ix-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/hackthe6ix/hackthe6ix-backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: hackthe6ix-backend.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

ingressRoute:
  enabled: true
  namespace: webgtwy
  host: hackthe6ix-backend.local
  entryPoints:
    - websecure
  tls:
    name: hello

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

hackthe6ixBackend:
  nodeEnv: production
  secrets:
    vault:
      enabled: false
      role: hackthe6ix-backend-production
      secretPath: deploy/production/backend
    local:
      mongoUrl: mongodb://localhost:27017/test
      mailerApiKey: changeme
      jwtSecret: changeme
  initialization:
    secretName: test-secret
    settings:
      secretKey: settings.json
    mailer:
      secretKey: mailer.json
  mailer:
    enabled: true
    publicRoot: https://mailtrain.example.com
  auth:
    idpGroupPrefix: /
    settingsCacheEviction: 30000ms
  tracing:
    enabled: true
    projectId: testing
    keyfile:
      secretName: test-secret
      secretKey: google.json
  logging:
    # One of error, warn, info, verbose, debug, silly
    level: info